# These are the outputs from Phase 5 modules.
# They will be saved here and can be accessed in future runs.
#
# HOW PHASE 5 GETS ITS INPUT DATA:
#   1. Phase 1-4 create outputs (already in your catalog)
#   2. Phase 5 declares these as inputs
#   3. Kedro finds them in catalog by matching names
#   4. Kedro loads and passes to Phase 5
#   5. Phase 5 saves outputs to these new entries
#
# ════════════════════════════════════════════════════════════════════════════

