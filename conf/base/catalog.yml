# ============================================================================
# Kedro Data Catalog - Kedro 1.1.1 Compatible (with kedro-datasets[pandas])
# ============================================================================
# This file contains dataset definitions used in the Kedro pipelines.
# Use: kedro_datasets.pandas.CSVDataset (not pandas.CSVDataset)

# Raw data - Input
raw_data:
  type: kedro_datasets.pandas.CSVDataset
  filepath: data/01_raw/data.csv
  load_args:
    sep: ","
  save_args:
    index: false

# Intermediate data - After validation
validated_data:
  type: kedro_datasets.pandas.CSVDataset
  filepath: data/02_intermediate/validated_data.csv
  save_args:
    index: false

# Processed data - After cleaning
processed_data:
  type: kedro_datasets.pandas.CSVDataset
  filepath: data/03_processed/processed_data.csv
  save_args:
    index: false

# Final data - Ready for modeling
final_data:
  type: kedro_datasets.pandas.CSVDataset
  filepath: data/04_final/final_data.csv
  save_args:
    index: false

cleaned_data:
  type: kedro_datasets.pandas.CSVDataset
  filepath: data/02_intermediate/cleaned_data.csv
  save_args:
    index: false

data_cleaning_report:
  type: kedro_datasets.json.JSONDataset
  filepath: data/08_reporting/data_cleaning_report.json

data_validation_report:
  type: kedro_datasets.json.JSONDataset
  filepath: data/08_reporting/data_validation_report.json


# ============================================================================
# Memory datasets for intermediate results
# ============================================================================
memory_data:
  type: kedro.io.MemoryDataset


# ============================================================================
# PHASE 2 DATASETS
# ============================================================================

# Imputed Data
imputed_data:
  type: kedro_datasets.pandas.CSVDataSet
  filepath: data/02_intermediate/imputed_data.csv
  save_args:
    index: false

# Scaled Data
scaled_data:
  type: kedro_datasets.pandas.CSVDataSet
  filepath: data/02_intermediate/scaled_data.csv
  save_args:
    index: false

# Engineered Features
engineered_features:
  type: kedro_datasets.pandas.CSVDataSet
  filepath: data/02_intermediate/engineered_features.csv
  save_args:
    index: false

# Feature Statistics
feature_statistics:
  type: kedro_datasets.json.JSONDataSet
  filepath: data/02_intermediate/feature_statistics.json

# Correlation Matrix
correlation_matrix:
  type: kedro_datasets.pandas.CSVDataSet
  filepath: data/02_intermediate/correlation_matrix.csv

# Selected Features (Final Output)
selected_features:
  type: kedro_datasets.pandas.CSVDataSet
  filepath: data/03_processed/selected_features.csv
  save_args:
    index: false

# Feature Importance
feature_importance:
  type: kedro_datasets.json.JSONDataSet
  filepath: data/03_processed/feature_importance.json